<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <h1>메인입니다</h1>
    <h2><a href="/students/new/">글 작성하기</a></h2>
    <hr>
    
    {% for student in students %}
        <p>{{ student.id }}번 회원</p>
        <p>이름 : {{ student.name }}</p>
        <p>이메일 : {{ student.email }}</p>
        <p>생일 : {{ student.birthday }}</p>
        <p>나이 : {{ student.age }}살</p>
        <hr>
        <a href="/students/{{ student.pk }}/">자세히 보기</a>
        <a href="/students/{{ student.pk }}/edit/">수정하기</a>
        <a href="/students/{{ student.pk }}/delete/" onclick="return confirm('진짜 지울거야?')">삭제하기</a>
    {% endfor %}
</body>
</html>

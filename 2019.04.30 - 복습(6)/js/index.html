        document.write('<h1>Hello, World!</h1>')
        // document의 h1에 있는 문구를 바꾼다.
        document.querySelector('h1').innerText = 'Goodbye, World...'
        
        // ES5 에서는 var 키워드를 통해 변수선언했지만, 이후버전에서는 안쓰인다.
        // var name = 'harry';
        
        // ES6+ 변수선언
        // var function scope
        // let block scope - {}안에서만 정의됨
        let word = '외안되';
        document.write(word);

        // 암묵적 전역변수
        word = '왜않되'
        document.write(word);

        // ES6+ 이후부터 생긴 변수기능, 바뀌지 않는 상수선언이다. 관례상 대문자와 _으로 변수명을 작성한다.
        const name = 'harry';
        document.write(name);

        // name = 'juno';
        // document.write(name);
        // 식별자의 원칙
        // 1. 반드시 글자, $, 밑줄로 시작한다.(대문자로 시작안됨, 단, class 예외)

        const firstName = 'happy';
        const lastName = 'hacking';
        const fullName = firstName + lastName;
        document.write('<h1>' + fullName + '!!' + '</h1>');

        } else {

        // 익명함수/1회용함수
        function (num) {
            return num**3
        }
        num => num **3  // 익명함수( 파이썬 람다함수와 기능 비슷하다.)
        (num => num **3)(3) // 익명함수 즉시 실행

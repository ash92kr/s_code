{% extends 'boards/base.html' %}

{% block body %}
    <h1>게시글 목록</h1>
    <a href="{% url 'boards:create' %}">새 글 작성</a>
    
    {% for board in boards %}
        <p>{{ board.pk }}</p>
        <p>{{ board.title }}</p>
        <a href="{% url 'boards:detail' board.pk %}">글 보러가기</a>
        <hr>
    {% endfor %}
{% endblock %}

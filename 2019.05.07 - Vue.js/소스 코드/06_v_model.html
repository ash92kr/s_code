<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <style>

    </style>

</head>
<body>
    
    <div id='app'>
        <h1>Hello, {{ name }}</h1>
        <!-- 양방향 바인더(vue에서 직접 데이터를 보내 인스턴스를 바꿈) -->
        <input type="text" v-model="name">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'ssafy',
            }
        })
    </script>

</body>
</html>

{% extends 'boards/base.html' %}

{% block body %}

    <h1>Board</h1>

    <a href="/boards/new/">글 작성하기</a>
    <hr>
    
    {% for board in boards %}
        <p>{{ board.id }}</p>
        <p>{{ board.title }}</p>
        <p>{{ board.created_at|timesince }} 전</p>
        <!--현재 시간에서 글 만들어진 시간을 뺀 것-->
        <hr>
    {% endfor%}
    
{% endblock %}

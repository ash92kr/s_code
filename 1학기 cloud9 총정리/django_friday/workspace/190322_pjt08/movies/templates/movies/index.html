{% extends 'movies/base.html' %}

{% block title %} Index {% endblock %}

{% block body %}
    <div class="container">
        
        <h1>영화목록</h1>
        <a href="{% url 'movies:create' %}">[NEW - 영화 입력]</a>
        <hr>
        
        {% for movie in movies %}
            <p><a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a></p>
            <img src="{{ movie.poster_url }}" alt="{{ movie.poster_url }}"></img>
            <hr>
        {% endfor %}

    </div>
{% endblock %}

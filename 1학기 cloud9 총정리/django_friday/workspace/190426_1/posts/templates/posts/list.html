{% extends 'base.html' %}

{% block body %}

    <h1>list</h1>

    <ul>
        {% for post in posts %}
            <p>작성자 : {{ post.user }}</p>
            <p></p><a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a></p>
            <hr>
        {% endfor %}
    </ul>
    
    <!--링크 분기-->
    {% if user.is_authenticated %}
        <a href="{% url 'posts:create' %}">글쓰기</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">새 글을 쓰려면 로그인하세요.</a>
    {% endif %}

{% endblock %}

{% extends 'base.html' %}

{% block body %}

<h1>아티클 목록</h1>

<div>
    {% if user.is_authenticated %}
    <a href="{% url 'articles:create' %}">새 아티클</a>
    {% endif %}
</div>

<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a> - {{ article.user.username }}
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}

<h1>프로필 수정</h1>

<form method="POST">
    {% csrf_token %}
    {% bootstrap_form profile_form %}
    {% buttons submit="수정" reset="Cancel" %}{% endbuttons %}
    <a href="{% url 'people' user.username %}" class="btn btn-info">Back</a>
</form>

{% endblock %}
